<h2 class="display-2 my-3">Képfeltöltés</h2>

<div class="mb-3">
    <label for="formFile" class="form-label">Válaszd ki a fájlt!</label>
    <input (change)="fileSelect($event)" class="form-control mb-3" type="file" id="formFile">
    <button (click)="uploadFile()" type="button" class="btn btn-primary">Feltöltés</button>
</div>
